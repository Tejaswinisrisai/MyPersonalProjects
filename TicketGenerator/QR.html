<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShowTickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- <script src="sweetalert2.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <script src="QR.js"></script>
    <link rel="stylesheet" href="QR.css">
</head>

<body>
    <!-- <button onclick="start()"></button> -->
    <div class="container">
        <form action="" class="container" id="booking">
            <div>
                <h1 class="h1 text-center text-info">Ticket Booking</h1>
            </div>
            <div class="row justify-content-evenly m-5">
                <div class="col-4">
                    <label for="firstname">Name : </label>
                    <input type="text" name="Firstname" id="Firstname">
                </div>
                <div class="col-4">
                    <label for="Date">Date : </label>
                    <select name="Date" id="Date">
                        <option value="16th Oct-200">16th Oct-2022</option>
                        <option value="17th Oct-200">17th Oct-2022</option>
                        <option value="18th Oct-200">18th Oct-2022</option>
                        <option value="19th Oct-200">19th Oct-2022</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-evenly m-5">
                <div class="col-4 col-md-4">
                    <label for="Movies">Movie:</label>

                    <select name="Movies" id="Movies">
                        <option value="Mukunda">Mukunda</option>
                        <option value="Chirutha">Chirutha</option>
                        <option value="RadheyShyam">Radhey Shyam</option>
                        <option value="KracK">KracK</option>
                    </select>
                </div>
                <div class="col-4 col-md-4">
                    <label for="NoOfTickets">No Of Tickets : </label>
                    <input type="number" name="NoOfTickets" id="NoOfTickets">
                </div>
            </div>
            <div class="row justify-content-evenly m-5">
                <div class="col-4 col-md-4">
                    <label for="Time">Timings:</label>

                    <select name="Time" id="Time">
                        <option value="10 A.M">10 A.M</option>
                        <option value="1 P.M">1 P.M</option>
                        <option value="5 P.M">5 P.M</option>
                        <option value="9 P.M">9 P.M</option>
                    </select>
                </div>
                <div class="col-4 col-md-4">
                    <label for="TType">Ticket Type</label>

                    <select name="TType" id="TType">
                        <option value="Gen">General</option>
                        <option value="VIP">VIP</option>
                        <option value="Prem">Premium</option>

                    </select>
                </div>
            </div>
            <!-- <div class="row justify-content-center">
            <button class="btn btn-info col-4" id="sub" value="submit">Submit</button>
        </div> -->
        </form>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-info col-4 cg" onclick="generatePayment()" id="sub" value="submit">Submit</button>
    </div>
    <!-- <div id="qr" style="display:active;"></div> -->
    <div id="ticket">
        <div id="sec1" style="width:10%"></div>
        <div id="sec2" style="width:60%">
            <!-- <div id="back"></div> -->
            <div id="mainText">
                <p id="orderId"></p>
                <p id="userName"></p>
                <p id="dAndT"></p>
                <p id="moviesName"></p>
                <p id="noOfTi"></p>
            </div>

        </div>
        <div id="sec3" style="width:30%">
            <div id="qr"></div>
        </div>
    </div>
    <button class="btn btn-info col-4 cg m-auto" onclick="window.print()" id="print" value="print">Print</button>

</body>

</html>
