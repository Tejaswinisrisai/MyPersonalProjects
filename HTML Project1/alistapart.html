                <sub class="sub">
                    <h3> <span class="new"> NEW! </span><time class="time">JUNE 08, 2022</time></h3>
                    <h2>
                        <a href="" class="h2">Mobile-First CSS: Is It Time for a Rethink?</a>
                    </h2>
                    <h3>by <a href="" class="h3">Patrick Clancey</a></h3>
                    <h4 class="h4">Is mobile-first CSS always the best option? Patrick Clancey explores the pros and
                        cons of the
                        classic
                        methodology, as well as when other solutions might work better.</h4>
                </sub>

                <sub class="sub1">
                    <h3> <span class="new"> NEW! </span><time class="time"> MAY 12, 2022</time></h3>
                    <h2>
                        <a href="" class="h2">Designers, (Re)define Success First</a>
                    </h2>
                    <h3>by <a href="" class="h3">Lennart Overkampy</a></h3>
                    <h4 class="h4">Designing ethically may sound daunting at first, but Lennart Overkamp sets forth a
                        template for
                        engaging
                        stakeholders around new priorities, exploring objectives that span from individual to global
                        impacts,
                        and finally measure their effects.
                    </h4>
                </sub>
            </div>
            <div class="subText1">
                <hr>
                <h2 class="SubHead">More from A List Apart</h2>

                <div class="coldiv1_1">
                    <h3><a href="" class="h3_1">Breaking Out of the Box</a> </h3>
                    <h3>by <a href="" class="h3_1">Patrick Brosset</a></h3>
                    <h4 class="h4_1"> What can we do with thirty pixels? Windows Controls Overlay frees us from 40 years
                        of
                        history
                        telling us
                        how apps should look.</h4>
                    <h5><a href="" class="code">Code</a> December 09, 2021</h5>
                </div>
                <div class="coldiv1_2">
                    <h3><a href="" class="h3_1"> How to Sell UX Research with Two Simple Questions</a> </h3>
                    <h3>by <a href="" class="h3_1">Sophia V. Prater</a></h3>
                    <h4 class="h4_1"> Seriously, do not ever design screens again without first answering these
                        questions: what
                        are
                        the
                        objects and how do they relate?</h4>
                    <h5><a href="" class="code">Code Experience</a>October 21, 2021</h5>
                </div>
                <div class="coldiv1_3">
                    <h3><a href="" class="h3_1">A Content Model Is Not a Design System</a> </h3>
                    <h3>by <a href="" class="h3_1">Mike Wills</a></h3>

                    <h4 class="h4_1">Why do so many content models still look more like design systems rather than
                        reflecting
                        structured
                        data? Mike Wills takes us on a personal journey as he examines his own past experiences and
                        invites
                        us
                        to conceive content models that articulate meaning and group related content together for
                        use on
                        any
                        channel.</h4>
                    <h5><a href="" class="code">Content</a>September 23, 2021</h5>

                </div>

                <div class="coldiv2_1">
                    <h3><a href="" class="h3_1">Design for Safety, An Excerpt</a> </h3>
                    <h3>by <a href="" class="h3_1">Eva PenzeyMoog</a></h3>
                    <h4 class="h4_1"> In this excerpt from Design for Safety, Eva PenzeyMoog discusses concrete ways you
                        can incorporate
                        safety awareness into your design processes.</h4>
                    <h5><a href="" class="code">Process</a> August 26, 2021</h5>
                </div>
                <div class="coldiv2_2">
                    <h3><a href="" class="h3_1">Sustainable Web Design, An Excerpt</a> </h3>
                    <h3>by <a href="" class="h3_1">Tom Greenwood</a></h3>
                    <h4 class="h4_1"> In this excerpt from Sustainable Web Design, Tom Greenwood provides clear guidance
                        on how to track and address the carbon footprint of our websites.
                    </h4>
                    <h5><a href="" class="code">Design</a>August 05, 2021</h5>
                </div>
                <div class="coldiv2_3">
                    <h3><a href="" class="h3_1">Voice Content and Usability</a> </h3>
                    <h3>by <a href="" class="h3_1">Preston So</a></h3>

                    <h4 class="h4_1">In this excerpt from Voice Content and Usability, author Preston So talks about the
                        messy, primordial nature of human speech and challenges with programming computers to deal with
                        these complexities.
                    </h4>
                    <h5><a href="" class="code">Content</a>July 29, 2021</h5>
                </div>

                <div class="coldiv3_1">
                    <h3><a href="" class="h3_1">Designing for the Unexpected</a> </h3>
                    <h3>by <a href="" class="h3_1">Cathy Dutton</a></h3>
                    <h4 class="h4_1"> As devices continue to diversify in dizzying ways, how can we make sure our work
                        on the web stays as relevant as ever for the long haul? Cathy Dutton shares how practitioners
                        must perfect designs both for the paradigms of the present and the twists of the future, come
                        what may.
                    </h4>
                    <h5><a href="" class="code">Design</a> July 15, 2021</h5>
                </div>
                <div class="coldiv3_2">
                    <h3><a href="" class="h3_1">Asynchronous Design Critique: Getting Feedback</a> </h3>
                    <h3>by <a href="" class="h3_1">Erin Casali</a></h3>
                    <h4 class="h4_1"> Receiving feedback can be a stressful experience: will an open-ended question
                        attract helpful guidance or harsh criticism? Erin “Folletto“ Casali coaches us through a process
                        to ensure that feedback always lands gracefully.
                    </h4>
                    <h5><a href="" class="code">Design</a>July 01, 2021</h5>
                </div>
                <div class="coldiv3_3">
                    <h3><a href="" class="h3_1">Asynchronous Design Critique: Giving Feedback</a> </h3>
                    <h3>by <a href="" class="h3_1">Erin Casali</a></h3>

                    <h4 class="h4_1">You’ve heard the term “constructive criticism” countless times but do you know how
                        to deliver it? Part one of this series from Erin ‘Folletto’ Casali gives you a framework for it!
                        Flex your feedback muscles and practice these skills to empower and inspire others without
                        deflating or confusing them.
                    </h4>
                    <h5><a href="" class="code">Design</a>June 17, 2021</h5>
                </div>

                <div class="coldiv4_1">
                    <h3><a href="" class="h3_1">That’s Not My Burnout</a> </h3>
                    <h3>by <a href="" class="h3_1">Donna Bungard</a></h3>
                    <h4 class="h4_1">If, like many folks during the pandemic, you’ve begun confusing burnout for
                        achievement, Donna Bungard will show you how to recognize that you’re low on fuel and give you a
                        map of rest stops where you can refill your tank.
                    </h4>
                    <h5><a href="" class="code">Career</a>May 20, 2021</h5>
                </div>
                <div class="coldiv4_2">
                    <h3><a href="" class="h3_1">Beware the Cut ‘n’ Paste Persona</a> </h3>
                    <h3>by <a href="" class="h3_1">Emanuela Cozzi, Lennart Overkamp</a></h3>
                    <h4 class="h4_1">Emanuela Cozzi and Lennart Overkamp show us a new take on user personas that can
                        prove to be more effective and meaningful.
                    </h4>
                    <h5><a href="" class="code">User Experience</a>May 06, 2021</h5>
                </div>
                <div class="coldiv4_3">
                    <h3><a href="" class="h3_1">Immersive Content Strategy</a> </h3>
                    <h3>by <a href="" class="h3_1">Preston So</a></h3>

                    <h4 class="h4_1">Immersive experiences are so hot right now, but your content may not be quite
                        ready. Recasting your fixed web content in more immersive ways will allow you to create exciting
                        new experiences and prepare your site for an unpredictable future.
                    </h4>
                    <h5><a href="" class="code">Content Strategy</a>April 29, 2021</h5>
                </div>
